<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Higher Order function- Function which is passed as an argument to other function .
        Function that display other function as an output
        */
        let data=[10,20,30];
        function cal_square(x){
            return x;
        }
        
        let calculate_square= function(d,calculate){
            let output=[];
            for(var i=0;i<d.length;i++){
                output.push(calculate(d[i]*2));
            }
            return output;
        } 

        console.log(calculate_square(data,cal_square))


     // calculate_square is higher order function 
     // cal_square which acts like callback function 








    </script>
</body>
</html>
