<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
       // JS variables can be local or global scope.
       //Global variables can be made local (private) with closures.
       //closure-function inside function 
       function sum(a,b){
        var res="Sum is: ";
        function add(){
            return res + (a+b);
        }
        return add();
       }
       var res=sum(10,20);
       console.log(res) // output 30
    </script>
</body>
</html>
