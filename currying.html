<html lang="en">

<body>
    <script>
        //currying- breaking down a function with multiple arguments into one or more functions that each accept a single argument.
        function product(x, y, z) {
        return x * y * z;
          }
        console.log(product(4, 5, 6)); //output 120
       


        //currying with bind
        let multiply =function(x,y){
            console.log(x*y)
        }
        let multiplyByTwo=multiply.bind(this,2);
        multiplyByTwo(3); //output 6

        let multiplyByThree=multiply.bind(this,3);
        multiplyByThree(5); // output 15
    


        //currying with closure

        let multiply1=function(x){
        return function(y){
         console.log(x*y);
         }
       }
        multiply1(2)(10)   // output 20
      

    </script>
</body>
</html>
