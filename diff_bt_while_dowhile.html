<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        //while loop-check the condition then only execute the statement.(entry control)

        var a = 10;
        while (a<9) {
          document.write("while loop <br>");
          a++;
        }
        document.write("value after while loop : "+a+"<br>");
  
        // do-while - execute statement at least once. After that, condition is checked.(exit control)
        do {
          document.write("do while loop is working <br>");
          a++;
        } while (a<9);
  
        document.write("value after do while loop : "+a+"<br>");
  
      </script>
</body>
</html>
