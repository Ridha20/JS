
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        //Arithmetic Operations using Simple Functions  
        
        var mulitply1= function (x, y) {
            return x * y;
        };
        console.log(mulitply1(5,6));
        //output 30        

        var sum1= function (x, y) {
            return x + y;
        };
        console.log(sum1(4,4));
        //output 8

        var subtract1= function (x, y) {
            return x - y;
        }
        console.log(subtract1(5,3));
        //output 2

        var divide1= function (x, y) {
            return x / y;
        }
        console.log(divide1(10,2));
        //output 5

        
        //Arithmetic Operations using Arrow Functions   

        var mulitply2=(a,b)=>{return a * b};
        console.log(mulitply2(4,5));
        //output 20
        
        var sum2=(x,y)=>{return x+y};
        console.log(sum2(5,6));
        //output 11

        var subtract2=(x,y)=>{return x-y};
        console.log(subtract2(10,2));
        //output 8

        var divide2=(x,y)=>{return x/y;}
        console.log(divide2(12,3));
        //output 4
        
    </script>

</body>
</html>
