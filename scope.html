<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JavaScript is function scoped.
        //Creates a new local environment if it sees the keyword function on the global scope.
        //Function Scope
    function loop() {
       for (var i = 0; i < 5; i++) {
         console.log(i);
          }
         console.log("final", i); // returns final 5
         }

        //Block Scope
    function loop2() {
        for (let i = 0; i < 5; i++) {

       }
      console.log("final", i); // returns an error here
       }

      loop(); // gives output
          
      loop2();// ReferenceError: i is not defined
    </script>
</body>
</html>
